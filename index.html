<!DOCTYPE html>
<head>

    <script src="http://montecarlo.sufkha.net/lib/Chart.bundle.js"></script>
    <style>
        :root {
            --input-pane-width: 125px;
            --graph-pane-height: 40vh;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.025em;
        }
        .input-pane {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: var(--input-pane-width);
            background-color: #093145;
            color: white;
        }
        .parameter-text {
            margin-top: 10px;
            margin-left: 7.5%; 
        }
        .parameter-box {
            margin-left: 7.5%; 
            width: 85%; 
            text-align: center;
        }
        .graph-pane {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0px;
            left: var(--input-pane-width);
            height: var(--graph-pane-height);
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
        }
        .graph-canvas {
            position: relative;
            height: var(--graph-pane-height);
            width: calc(100vw - var(--input-pane-width));   
        }
        .cashflow-pane {
            display: flex;
            position: absolute;
            top: var(--graph-pane-height);
            left: var(--input-pane-width);
            height: calc(100vh - var(--graph-pane-height));
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
            box-shadow: 0 -1px 0 #000000;
        }
    </style>

</head>
<body>

    <!-- input panel-->
    <div class="input-pane">
        <div style="text-align: center; margin-top: 10px">Monte Carlo<br>Simulator</div>
        <div>
            <p class="parameter-text">inflation rate</p>
            <input class="parameter-box" type="number" name="inflation rate" value="2.0">
        </div>
        <div>
            <p class="parameter-text">interest rate</p>
            <input class="parameter-box" type="number" name="interest rate" value="2.0">
        </div>
    </div>

    <!-- graph display --> 
    <div class="graph-pane">
        <div class="graph-canvas" id="graph-display">
            <canvas id="graph-canvas-id"></canvas>
        </div>
    </div>

    <!-- graph display --> 
    <div class="cashflow-pane">
        <div style="margin: auto">Cash Flows Display</div>
    </div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        var canvas = document.getElementById('graph-canvas-id');

        var myChart = new Chart(canvas, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                maintainAspectRatio: false
            }
        });
    </script>

</body>
</html>
