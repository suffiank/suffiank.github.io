<!DOCTYPE html>
<head>

    <script src="http://montecarlo.sufkha.net/lib/Chart.bundle.js"></script>
    <style>
        :root {
            --input-pane-width: 125px;
            --graph-pane-height: 40vh;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.025em;
        }
        .input-pane {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: var(--input-pane-width);
            background-color: #093145;
            color: white;
        }
        .parameter-text {
            margin-top: 10px;
            margin-left: 7.5%; 
        }
        .parameter-box {
            margin-left: 7.5%; 
            width: 85%; 
            text-align: center;
        }
        .graph-pane {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0px;
            left: var(--input-pane-width);
            height: var(--graph-pane-height);
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
        }
        .graph-canvas {
            position: relative;
            height: var(--graph-pane-height);
            width: calc(100vw - var(--input-pane-width));
        }
        .cashflow-pane {
            display: flex;
            position: absolute;
            top: var(--graph-pane-height);
            left: var(--input-pane-width);
            height: calc(100vh - var(--graph-pane-height));
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
            box-shadow: 0 -1px 0 #000000;
        }
    </style>

</head>
<body>

    <!-- input panel-->
    <div class="input-pane">
        <div style="text-align: center; margin-top: 10px">Monte Carlo<br>Simulator</div>
        <div>
            <p class="parameter-text">inflation rate</p>
            <input class="parameter-box" type="number" name="inflation rate" value="2.0">
        </div>
        <div>
            <p class="parameter-text">interest rate</p>
            <input class="parameter-box" type="number" name="interest rate" value="2.0">
        </div>
    </div>

    <!-- graph display --> 
    <div class="graph-pane">
        <div class="graph-canvas" id="graph-display">
            <canvas id="graph-canvas-id"></canvas>
        </div>
    </div>

    <!-- graph display --> 
    <div class="cashflow-pane">
        <div style="margin: auto">Cash Flows Display</div>
    </div>

    <script>
        function float2dollar(value){
            return "$"+(value).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");;
        }


        var canvas = document.getElementById('graph-canvas-id');

        const data = {
            // Labels should be Date objects
            labels: [
                new Date(2019, 08, 16), 
                new Date(2019, 09, 16), 
                new Date(2019, 10, 16),
                new Date(2025, 06, 16)
            ],
            datasets: [{
                fill: true,
                label: 'Market Value',
                data: [5000, 20000, 40000, 100000],
                borderColor: 'green',
                backgroundColor: '#00440077',
                lineTension: 0,
            }]
        }

        var myChart = new Chart(canvas, {
            type: 'line',
            data: data,
            options: {
                title: {
                    display: true,
                    text: 'Market Value',
                    position: 'top'
                },
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'month'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function(value, index, values) {
                                return float2dollar(value);
                            }
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        });
    </script>

</body>
</html>
