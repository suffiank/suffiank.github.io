    <script src="suffiank.github.io/lib/Chart.bundle.js"></script>
    <style>
        :root {
            --input-pane-width: 125px;
            --graph-pane-height: 40vh;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.025em;
        }
        .input-pane {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: var(--input-pane-width);
            background-color: #093145;
            color: white;
        }
        .graph-pane {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0px;
            left: var(--input-pane-width);
            height: var(--graph-pane-height);
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
        }
        .cashflow-pane {
            display: flex;
            position: absolute;
            top: var(--graph-pane-height);
            left: var(--input-pane-width);
            height: calc(100vh - var(--graph-pane-height));
            width: calc(100vw - var(--input-pane-width));
            background-color: white;
            color: #107896;
            box-shadow: 0 -1px 0 #000000;
        }
    </style>

</head>
<body>

    <!-- input panel-->
    <div class="input-pane">
        <div style="text-align: center; margin-top: 10px">Monte Carlo<br>Simulator</div>
        <div>
            <p style="margin-left: 7.5%; margin-top: 10px">inflation rate</p>
            <input type="number" name="inflation rate" value="2.0" style="margin-left: 7.5%; width: 85%; text-align: center;">
        </div>
        <div>
            <p style="margin-left: 7.5%; margin-top: 10px">interest rate</p>
            <input type="number" name="interest rate" value="2.0" style="margin-left: 7.5%; width: 85%; text-align: center;">
        </div>
    </div>

    <!-- graph display --> 
    <div class="graph-pane">
        <div style="margin: auto;" id="graph-display">
            Graph Display
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        
    </div>

    <!-- graph display --> 
    <div class="cashflow-pane">
        <div style="margin: auto">Cash Flows Display</div>
    </div>
