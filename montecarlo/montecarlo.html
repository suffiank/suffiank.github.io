<!DOCTYPE html>
<head>

    <!-- see chartjs.org -->
    <script src="../lib/Chart.bundle.js"></script>

    <!-- see tabulator.info -->
    <link rel="stylesheet" href="../lib/tabulator.min.css" />
    <script type="text/javascript" src="../lib/tabulator.min.js"></script>

    <!-- monte carlo style sheet -->
    <link rel="stylesheet" type="text/css" href="montecarlo.css" />

</head>
<body onload="onPageLoad()">

    <!-- simulation input parameters pane (do not include PII) -->
    <div class="input-pane" id="input-pane-id">
        <div class="page-title">
            Monte Carlo<br>Simulator
        </div>
        <div>
            <input class="simulate-button" type="button" onclick="refreshSimulation()" name="simulate" id="simulate" value="simulate">
        </div>
        <div>
            <p class="parameter-text">trials</p>
            <input class="parameter-box" type="number" name="trials" id="trials" value="100" min="0" max="100000" step="1">
        </div>
        <div>
            <p class="parameter-text">start age</p>
            <input class="parameter-box" type="number" name="start-age" id="start-age" value="25" min="5" max="100" step="1">
        </div>
        <div>
            <p class="parameter-text">end age</p>
            <input class="parameter-box" type="number" name="end-age" id="end-age" value="50" min="5" max="100" step="1">
        </div>
        <div>
            <p class="parameter-text">start cash</p>
            <input class="parameter-box" type="number" name="start-cash" id="start-cash" value="10000" min="10" max="100000000">
        </div>
        <div>
            <p class="parameter-text">SPDR sigma</p>
            <p class="parameter-subtext">annual return volatility</p>
            <input class="parameter-box" type="number" name="spdr-sigma" id="spdr-sigma" value="0.20" min="0.0" max="10.0">
        </div>
        <div>
            <p class="parameter-text">inflation rate</p>
            <input class="parameter-box" type="number" name="inflation-rate" id="inflation-rate" value="2.0" min="0.0" max="25.0">
        </div>
        <div>
            <p class="parameter-text">inflation sigma</p>
            <p class="parameter-subtext">per annum volatility</p>
            <input class="parameter-box" type="number" name="inflation-sigma" id="inflation-sigma" value="0.0" min="0.0" max="10.0">
        </div>
        <div>
            <p class="parameter-text">interest rate</p>
            <input class="parameter-box" type="number" name="interest-rate" id="interest-rate" value="2.0" min="0.0" max="25.0">
        </div>
        <div>
            <p class="parameter-text">interest sigma</p>
            <input class="parameter-box" type="number" name="interest-sigma" id="interest-sigma" value="0.0" min="0.0" max="10.0">
        </div>
        <div>
            <p class="parameter-text">social security</p>
            <p class="parameter-subtext">per annum (from 67)</p>
            <input class="parameter-box" type="number" name="social-security" id="social-security" value="30000" min="0" max="100000">
        </div>
        <div>
            <p class="parameter-text">healthcare</p>
            <p class="parameter-subtext">per annum (until 65)</p>
            <input class="parameter-box" type="number" name="healthcare" id="healthcare" value="5000" min="0" max="100000">
        </div>
        <div>
            <p class="parameter-text">expenditure</p>
            <p class="parameter-subtext">per annum (starting)</p>
            <input class="parameter-box" type="number" name="expenditure" id="expenditure" value="40000" min="0" max="1000000">
        </div>
    </div>

    <!-- graph display --> 
    <div class="graph-pane" id="graph-pane-id">
        <div class="graph-canvas">
            <canvas id="graph-canvas-id"></canvas>
        </div>
    </div>

    <!-- graph display --> 
    <div class="cashflow-pane">
        <div class="cashflow-table" id="cashflow-table-id"></div>
    </div>

    <script src="montecarlo.js"></script>

</body>
</html>
