<!DOCTYPE html>
<head>

    <!-- see chartjs.org -->
    <script src="../lib/Chart.bundle.js"></script>

    <!-- see tabulator.info -->
    <link rel="stylesheet" href="../lib/tabulator.min.css" />
    <script type="text/javascript" src="../lib/tabulator.min.js"></script>

    <!-- monte carlo style sheet -->
    <link rel="stylesheet" type="text/css" href="montecarlo.css" />

</head>
<body>

    <!-- simulation input parameters pane-->
    <div class="input-pane">
        <div class="page-title">
            Monte Carlo<br>Simulator
        </div>
        <div>
            <p class="parameter-text">starting age</p>
            <input class="parameter-box" type="number" name="start age" value="25">
        </div>
        <div>
            <p class="parameter-text">ending age</p>
            <input class="parameter-box" type="number" name="end age" value="90">
        </div>
        <div>
            <p class="parameter-text">inflation rate</p>
            <input class="parameter-box" type="number" name="inflation rate" value="2.0">
        </div>
        <div>
            <p class="parameter-text">inflation sigma</p>
            <p class="parameter-subtext">per annum volatility</p>
            <input class="parameter-box" type="number" name="inflation sigma" value="0.0">
        </div>
        <div>
            <p class="parameter-text">interest rate</p>
            <input class="parameter-box" type="number" name="interest rate" value="2.0">
        </div>
        <div>
            <p class="parameter-text">interest sigma</p>
            <input class="parameter-box" type="number" name="interest sigma" value="0.0">
        </div>
        <div>
            <p class="parameter-text">social security</p>
            <p class="parameter-subtext">per annum benefit</p>
            <input class="parameter-box" type="number" name="social security" value="30000">
        </div>
        <div>
            <p class="parameter-text">healthcare</p>
            <p class="parameter-subtext">per annum (until 65)</p>
            <input class="parameter-box" type="number" name="healthcare" value="5000">
        </div>
        <div>
            <p class="parameter-text">expenditure</p>
            <p class="parameter-subtext">per annum (starting)</p>
            <input class="parameter-box" type="number" name="expenditures" value="40000">
        </div>
        <div>
            <input class="simulate-button" type="button" name="simulate" value="simulate">
        </div>
    </div>

    <!-- graph display --> 
    <div class="graph-pane">
        <div class="graph-canvas">
            <canvas id="graph-canvas-id"></canvas>
        </div>
    </div>

    <!-- graph display --> 
    <div class="cashflow-pane">
        <div class="cashflow-table" id="cashflow-table-id"></div>
    </div>

    <script src="montecarlo.js"></script>

</body>
</html>
